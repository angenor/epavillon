    <script>
      // Initialiser le thème avant le chargement pour éviter le flash
      (function() {
        const theme = localStorage.getItem('epavillon-theme') ||
          (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
        if (theme === 'dark') {
          document.documentElement.classList.add('dark');
        }
      })();
